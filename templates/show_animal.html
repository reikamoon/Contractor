{% extends 'base.html' %}

{% block content %}
<a href="/edit/{{animal._id}}">Edit Listing</a>
<br><br>
<a href='/animals'>Back to Catalogue</a>
<br><br>
<form action="/delete/{{animal._id}}" method="POST">
    <button type="submit">Delete Listing</button>
</form>

<center><h1>Name: {{animal.name}}</h1>


<img src="/static/images/{{animal.img_url}}"><br>
<span class = 'defaultfont'>
Species: {{animal.species}}<br>
Breed: {{animal.breed}}<br>
Color: {{animal.color}}<br>
Cost: ${{animal.price}}<br>
<button class="w3-button w3-black">Buy now<i class="fa fa-shopping-cart"></i></button>

</center>

{% endblock %}
